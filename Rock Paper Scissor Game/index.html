<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>

<body style="text-align: center;">
    <p id="result">Click on any button!</p>
    <p id="comp"></p>
    
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    
</body>


<script>
    var options = ["rock","paper","scissors"];
    
    function check(element){
        random = Math.floor(Math.random()*3)
        compOption = options[random];
        document.getElementById("comp").innerHTML = "Computer Selection: "+compOption;
        
        if((element == "rock" && compOption == "scissors")||
            (element == "scissors" && compOption == "paper")||
            (element == "paper" && compOption == "rock")){

            document.getElementById("result").innerHTML = "Congratulation! You win";

        }else if((element == "rock" && compOption == "paper") ||
                (element == "paper" && compOption == "scissors") || 
                (element == "scissors" && compOption == "rock")){

                document.getElementById("result").innerHTML = "Computer Wins! Try again!!!";
        
        }else{
            document.getElementById("result").innerHTML = "Draw! Try again!!!";
        }

    
    }

    const rock1 = document.getElementById("rock");
    const paper1 = document.getElementById("paper");
    const scissors1 = document.getElementById("scissors");
    
    rock1.addEventListener("click",function(){check("rock")},false);
    paper1.addEventListener("click",function(){check("paper")},false);
    scissors1.addEventListener("click",function(){check("scissors")},false);
    


</script>
</html>
